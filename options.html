<html>
    <head>
        <title>My New Tab Page</title>
        <link href="./css/options.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center mr-3">
                    <img src="./resources/icon48.png" width="48" height="48" />
                </div>
                <h1 class="text-center">
                    My New Tab Page
                </h1>
            </div>

            <hr />

            <div class="form-group">
                <label>URL: </label>

                <input
                    id="url"
                    class="form-control"
                    placeholder="http://... or https://... or file://... or about:... or chrome:..."
                />
                <small class="form-text text-muted">
                    Leave this field blank for the Chrome default
                </small>
            </div>

            <div class="d-flex justify-content-end">
                <div class="d-flex align-items-center">
                    <div id="notification" class="mr-3"></div>
                </div>
                <button id="save" class="btn btn-primary">Save</button>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <a href="https://github.com/prayzzz/my-ntp" target="_blank">
                    <img
                        id="github-link"
                        src="./resources/github.png"
                        width="32"
                        alt="Github"
                    />
                </a>
            </div>
        </div>
        <script src="./js/const.js"></script>
        <script src="./js/options.js"></script>
    </body>
</html>
